$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1 GatewaySecurityPolicy export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- name
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  description:
    description: Free-text description of the resource.
    type: string
  name:
    description: |-
      Name of the resource. Name is of the form projects/{projec
      t}/locations/{location}/gatewaySecurityPolicies/{gateway_security_policy }
      gateway_security_policy should match the
      pattern:(^[a-z]([a-z0-9-]{0,61}[a-z0-9])?$).
    type: string
  tlsInspectionPolicy:
    description: |-
      Name of a TLS Inspection Policy resource that defines how TLS inspection
      will be performed for any rule(s) which enables it.
    type: string
