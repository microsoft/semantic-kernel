$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1alpha1 CertificateProviderInstance export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- pluginInstance
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  pluginInstance:
    description: |-
      Plugin instance name, used to locate and load CertificateProvider instance
      configuration. Set to "google_cloud_private_spiffe" to use Certificate
      Authority Service certificate provider instance.
    type: string
