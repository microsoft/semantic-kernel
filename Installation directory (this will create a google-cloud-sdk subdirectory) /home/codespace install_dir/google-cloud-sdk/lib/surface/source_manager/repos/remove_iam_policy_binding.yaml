release_tracks: [ALPHA]
help_text:
  brief: Remove an IAM policy binding to a Secure Source Manager repository.
  description: Remove an IAM policy binding to a Secure Source Manager repository.

  examples: |
    To remove an IAM policy binding for the role of `roles/editor` for the user `test-user@gmail.com`
    with repository named `my-repo` and location `us-central1`, run:

      $ {command} my-repo --region='us-central1' --member='user:test-user@gmail.com' --role='roles/editor'

    See https://cloud.google.com/iam/docs/managing-policies for details of policy role and member types.

request:
  api_version: v1
  collection: securesourcemanager.projects.locations.repositories

arguments:
  resource:
    help_text: Secure Source Manager repository for which to remove the IAM policy binding.
    spec: !REF googlecloudsdk.command_lib.source_manager.resources:repository

iam:
  enable_condition: false
