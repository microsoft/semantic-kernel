              description: The name of the contact's manager.
              nullable: true
            middleName:
              type: string
              description: The contact's middle name.
              nullable: true
            mobilePhone:
              type: string
              description: The contact's mobile phone number.
              nullable: true
            nickName:
              type: string
              description: The contact's nickname.
              nullable: true
            officeLocation:
              type: string
