                nullable: true
              description: The contact's business phone numbers.
            children:
              type: array
              items:
                type: string
                nullable: true
              description: The names of the contact's children.
            companyName:
              type: string
              description: The name of the contact's company.
              nullable: true
            department:
              type: string
              description: The contact's department.
              nullable: true
            displayName:
