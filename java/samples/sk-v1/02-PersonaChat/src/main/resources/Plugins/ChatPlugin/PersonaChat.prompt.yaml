name: PersonaChat
template: |
  {{#message role="system"}}
  {{persona}}
  Do not answer with XML or any format.
  {{/message}}

  {{#each messages}}
    {{#message role=Role}}
    {{~Content~}}
    {{/message}}
  {{/each}}
template_format: handlebars
description: A function that uses the chat history to respond to the user.
input_variables:
  - name: persona
    type: java.lang.String
    description: The persona of the assistant.
    default: You are a helpful assistant.
    is_required: false
  - name: messages
    type: com.microsoft.semantickernel.chatcompletion.ChatHistory
    description: The history of the chat.
    is_required: true
output_variable:
    type: java.lang.String
    description: The response from the assistant.
execution_settings:
  gpt-3.5-turbo:
    model_id: gpt-3.5-turbo
    temperature: 0.3
    top_p: 0.0
    presence_penalty: 0.0
    frequency_penalty: 0.0
    max_tokens: 256
    stop_sequences: [ ]
  gpt-4:
    model_id: gpt-4
    temperature: 0.7
    top_p: 0.0
    presence_penalty: 0.0
    frequency_penalty: 0.0
    max_tokens: 256
    stop_sequences: [ ]

