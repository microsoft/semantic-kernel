name: GroundedChat
template: |
  {{#message role="system"}}
  {{persona}}
  {{/message}}

  {{#each messages}}
    {{#message role=Role}}
    {{~Content~}}
    {{/message}}
  {{/each}}

  {{#message role="system"}}
    {{Search_Search query=(Search_GetSearchQuery messages=messages)}}
  {{/message}}
template_format: handlebars
description: A function that gets uses the chat history to respond to the user.
input_variables:
  - name: persona
    type: java.lang.String
    description: The persona of the assistant.
    default: You are a helpful assistant.
    is_required: false
  - name: messages
    type: com.microsoft.semantickernel.chatcompletion.ChatHistory
    description: The history of the chat.
    is_required: true
output_variable:
    type: java.lang.String
    description: The response from the assistant.
execution_settings:
  gpt-4:
    model_id_pattern: ^gpt-4
    temperature: 0.7
  gpt-3.5-turbo:
    model_id_pattern: ^gpt-3\.?5-turbo
    temperature: 0.3
